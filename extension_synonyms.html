<script type="text/javascript">
var settings=
{
	"pageSize":10,
	"shuffle":false,
	"autoHideAnswer":true,
	"currentPageIndex":0,
	"maxPageIndex":0,
	"isNewQuestion":true,
	"correctCount":0,
	"wrongCount":0
};

document.addEventListener("DOMContentLoaded",function()
{
	initItems();
	addEvents();
	loadNewQuestionInTestarea();
});
function showArea(showId,hideId)
{
	document.getElementById(showId).style.display="block";
	document.getElementById(hideId).style.display="none";
	toggleTopBarPopUp();
}
function toggleTopBarPopUp(argument)
{
			var div=document.getElementById('pop-up-menu');
			if(div.getAttribute("data-state")=="hidden")
			{
				//show
				div.style.display="inline-flex";
				div.setAttribute("data-state","visible");
			}else
			{
				//hide
				div.style.display="none";
				div.setAttribute("data-state","hidden");

			}
}
function addEvents()
{
		// document.getElementById('bar-menu-button').addEventListener("click",function()
		// {
		// 	//open drop down
		// 	toggleTopBarPopUp();
		// });
		document.getElementById('drop-down').addEventListener("click",function()
		{
			//open drop down
			document.getElementById('custom-drop-down-outer-parent').style.display="block";
		});
		document.getElementById('close_button').addEventListener("click",function()
		{
			//open drop down
			document.getElementById('custom-drop-down-outer-parent').style.display="none";
		});		

		document.getElementById('next').addEventListener("click",function()
		{
				settings.currentPageIndex++;
				if(settings.currentPageIndex>settings.maxPageIndex)
					settings.currentPageIndex=settings.maxPageIndex;
				loadPage(settings.currentPageIndex);						
		});
		
		document.getElementById('prev').addEventListener("click",function()
		{
				settings.currentPageIndex--;
				if(settings.currentPageIndex<0)
					settings.currentPageIndex=0
				loadPage(settings.currentPageIndex);		
		});

		// document.getElementById('bar-menu-button').addEventListener("click",function()
		// {
		// 		//show menu
		// });


}
function loadNewQuestionInTestarea()
{

	settings.isNewQuestion=true;
		var list=getNRandomInts(0,array.length-1,4);
		var qtext=array[list[0]].split("|")[0].trim();
		var answer=array[list[0]].split("|")[1].trim();
		var options=[];
		for (var i = 0; i < list.length; i++)
		{
			var pos=list[i];
			options.push(array[list[i]].split("|")[1].trim());
		}
		options.sort(function(){0.5-Math.random()});

		var correctIndex=options.indexOf(answer);

		document.getElementById('qtext').innerHTML=qtext;
		document.getElementById('a').innerHTML=options[0];
		document.getElementById('a').setAttribute("onclick","checkAnswer(0,"+correctIndex+")");
		document.getElementById('a').setAttribute("class","options");
		document.getElementById('b').innerHTML=options[1];
		document.getElementById('b').setAttribute("onclick","checkAnswer(1,"+correctIndex+")");
		document.getElementById('b').setAttribute("class","options");
		document.getElementById('c').innerHTML=options[2];
		document.getElementById('c').setAttribute("onclick","checkAnswer(2,"+correctIndex+")");
		document.getElementById('c').setAttribute("class","options");
		document.getElementById('d').innerHTML=options[3];
		document.getElementById('d').setAttribute("onclick","checkAnswer(3,"+correctIndex+")");
		document.getElementById('d').setAttribute("class","options");
		document.getElementById("timer").style.width="100%";
}

function checkAnswer(userAnswer,correctIndex)
{
	if(settings.isNewQuestion)
	{
		settings.isNewQuestion=false;
		var ids=["a","b","c","d"];
		if(userAnswer==correctIndex)
		{
			event.target.setAttribute("class","options correct_option");
			settings.correctCount++;
		}else{
			event.target.setAttribute("class","options wrong_option");
			settings.wrongCount++;
			document.getElementById(ids[correctIndex]).setAttribute("class","options correct_option");
		}

		document.getElementById("timer").style.width="0%";
		document.getElementById("correct_counter").innerHTML="CORRECT "+settings.correctCount+"/"+(settings.correctCount+settings.wrongCount);

		setTimeout(function()
		{
			loadNewQuestionInTestarea();
		},2000);
	}
}

function initItems()
{
		var maxSize=array.length;
		var numOfPages=maxSize/settings.pageSize;
		console.log(numOfPages);	
		settings.maxPageIndex=parseInt(numOfPages-1);
		settings.currentPageIndex=0;
		//custom drop down
		var html="";
		var parent=document.getElementById('custom-drop-down-outer');
		for (var i = 0; i < numOfPages-1; i++)
		{
				// html+='<div class=item onclick=loadPage('+i+')>Page '+(i+1)+'</div>'
				html+='<div class=square onclick=loadPage('+i+')>'
	    		html+='<div class=content>Page '+(i+1)+'</div>'
				html+='</div>'
		}
		parent.innerHTML=html;
		loadPage(0);

}

function loadPage(pageNum)
{
	var maxSize=array.length;
	var numOfPages=maxSize/settings.pageSize;

	var parent=document.getElementById('container');
	var html="";
	var start=pageNum*settings.pageSize;
	var end=start+settings.pageSize;
	for (var i = start; i < end; i++)
	{
		var q=array[i].split("|")[0];
		var a=array[i].split("|")[1];

		html+='<div class=container-item onclick=handleClickOnItem()>';
		html+='<div class=question>'+q+'</div>';
		// html+='<div class="line"></div>';
		html+='<i><div class="answer">'+a+'</div></i>';
		html+='</div>';
	}
	parent.innerHTML=html;
	settings.currentPageIndex=pageNum;

	//hide drop down
	document.getElementById('custom-drop-down-outer-parent').style.display="none";
	document.getElementById('position').innerHTML=(pageNum+1)+" of "+(parseInt(numOfPages));

}

function getRandomInt(min, max)
{
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
function getNRandomInts(min,max,n)
{
	var randoms=[];
	while(randoms.length!=n)
	{
		var num=getRandomInt(min,max);
		if(randoms.indexOf(num)==-1)
			randoms.push(num)
	}
	return randoms;
}
